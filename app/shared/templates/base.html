<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}YT-Drone{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/icons/favicon.svg" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/theme.css" />
  </head>
  <body class="theme-light">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div id="fc-status" class="fc-status fc-disconnected">FC Disconnected</div>
        <button class="btn-mobile-menu" id="mobile-menu-toggle" title="Open Menu">
          <span>â˜°</span>
        </button>
        <div class="header-controls">
          <div class="theme-selector-wrapper">
            <button class="btn-icon" id="theme-toggle" title="Select Theme">
            <span>ðŸŒ™</span>
          </button>
            <!-- Theme Dropdown -->
            <div class="theme-dropdown" id="theme-dropdown">
              <button class="theme-option" data-theme="light">
                <span class="theme-name">light</span>
                <span class="theme-check" id="check-light">âœ“</span>
              </button>
              <button class="theme-option" data-theme="medium">
                <span class="theme-name">medium</span>
                <span class="theme-check" id="check-medium">âœ“</span>
              </button>
              <button class="theme-option" data-theme="dark">
                <span class="theme-name">dark</span>
                <span class="theme-check" id="check-dark">âœ“</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <img src="/static/images/icons/favicon.svg" alt="YT-Drone" class="sidebar-logo-icon" />
            <h1 class="sidebar-title">YT-Drone</h1>
          </div>
          <button class="btn-sidebar-toggle" id="sidebar-toggle" title="Collapse/Expand Menu">
            <span>â˜°</span>
          </button>
        </div>
        <nav class="sidebar-nav">
          <a
            href="/dashboard"
            class="nav-item {% if get_path(request) == '/dashboard' or get_path(request) == '/' %}active{% endif %}"
          >
            <img src="/static/images/icons/dashboard.svg" alt="Dashboard" class="nav-icon" />
            <span class="nav-text">Dashboard</span>
          </a>
          <a
            href="/flight-controller"
            class="nav-item {% if get_path(request) == '/flight-controller' %}active{% endif %}"
          >
            <img src="/static/images/icons/flight-controller.svg" alt="Flight Controller" class="nav-icon" />
            <span class="nav-text">Flight Controller</span>
          </a>
          <a
            href="/flight-map"
            class="nav-item {% if get_path(request) == '/flight-map' %}active{% endif %}"
          >
            <img src="/static/images/icons/flight-map.svg" alt="Flight Map" class="nav-icon" />
            <span class="nav-text">Flight Map</span>
          </a>
          <a
            href="/ground-control-station"
            class="nav-item {% if get_path(request) == '/ground-control-station' %}active{% endif %}"
          >
            <img src="/static/images/icons/ground-control-station.svg" alt="Ground Control Station" class="nav-icon" />
            <span class="nav-text">Ground Control Station</span>
          </a>
          <a
            href="/modem"
            class="nav-item {% if get_path(request) == '/modem' %}active{% endif %}"
          >
            <img src="/static/images/icons/modem.svg" alt="Modem" class="nav-icon" />
            <span class="nav-text">Modem</span>
          </a>
          <a
            href="/vpn"
            class="nav-item {% if get_path(request) == '/vpn' %}active{% endif %}"
          >
            <img src="/static/images/icons/vpn.svg" alt="Virtual Private Network" class="nav-icon" />
            <span class="nav-text">Virtual Private Network</span>
          </a>
          <a
            href="/dynamic-dns"
            class="nav-item {% if get_path(request) == '/dynamic-dns' %}active{% endif %}"
          >
            <img src="/static/images/icons/dynamic-dns.svg" alt="Dynamic DNS" class="nav-icon" />
            <span class="nav-text">Dynamic DNS</span>
          </a>
          <a
            href="/camera"
            class="nav-item {% if get_path(request) == '/camera' %}active{% endif %}"
          >
            <img src="/static/images/icons/camera.svg" alt="Camera" class="nav-icon" />
            <span class="nav-text">Camera</span>
          </a>
          <a
            href="/networks"
            class="nav-item {% if get_path(request) == '/networks' %}active{% endif %}"
          >
            <img src="/static/images/icons/networks.svg" alt="Networks" class="nav-icon" />
            <span class="nav-text">Networks</span>
          </a>
          <a
            href="/users"
            class="nav-item {% if get_path(request) == '/users' %}active{% endif %}"
          >
            <img src="/static/images/icons/users.svg" alt="Users" class="nav-icon" />
            <span class="nav-text">Users</span>
          </a>
          <a
            href="/application"
            class="nav-item {% if get_path(request) == '/application' %}active{% endif %}"
          >
            <img src="/static/images/icons/application.svg" alt="Application" class="nav-icon" />
            <span class="nav-text">Application</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">{% block content %}{% endblock %}</main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
