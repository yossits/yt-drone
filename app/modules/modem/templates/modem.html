{% extends "base.html" %}

{% block title %}YT-Drone{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h2 class="card-title">הגדרות Modem</h2>
    </div>
    <div class="card-body">
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">סטטוס חיבור</label>
                <div class="info-box">
                    <span class="badge badge-success">{{ status }}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">עוצמת אות</label>
                <div class="info-box">
                    {{ signal_strength }}%
                    <div class="progress-bar progress-bar-success">
                        <div class="progress-bar-fill" style="width: {{ signal_strength }}%;"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">ספק שירות</label>
                <input type="text" class="form-input" value="{{ operator }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">סוג רשת</label>
                <input type="text" class="form-input" value="{{ network_type }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">כתובת IP</label>
                <input type="text" class="form-input" value="{{ ip_address }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">שימוש בנתונים</label>
                <div class="info-box">
                    {{ data_usage }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p><em>כאן יוצגו הגדרות נוספות של Modem בעתיד, כולל אפשרות להגדרה ושינוי פרמטרים.</em></p>
    </div>
</div>
{% endblock %}
