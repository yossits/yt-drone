{% extends "base.html" %}

{% block title %}Modem - Drone Control Center{% endblock %}

{% block content %}
<h1>Modem</h1>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">הגדרות Modem</h2>
    </div>
    <div class="card-body">
        <div style="display: flex; flex-direction: column; gap: 16px;">
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">סטטוס חיבור</label>
                <div style="padding: 12px; background: var(--hover-bg); border-radius: 4px;">
                    <span class="badge badge-success">{{ status }}</span>
                </div>
            </div>

            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">עוצמת אות</label>
                <div style="padding: 12px; background: var(--hover-bg); border-radius: 4px;">
                    {{ signal_strength }}%
                    <div style="width: 100%; height: 20px; background: #e9ecef; border-radius: 10px; margin-top: 8px;">
                        <div style="width: {{ signal_strength }}%; height: 100%; background: #28a745; border-radius: 10px;"></div>
                    </div>
                </div>
            </div>

            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">ספק שירות</label>
                <input type="text" value="{{ operator }}" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--card-bg); color: var(--text-primary);" readonly>
            </div>

            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">סוג רשת</label>
                <input type="text" value="{{ network_type }}" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--card-bg); color: var(--text-primary);" readonly>
            </div>

            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">כתובת IP</label>
                <input type="text" value="{{ ip_address }}" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--card-bg); color: var(--text-primary);" readonly>
            </div>

            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">שימוש בנתונים</label>
                <div style="padding: 12px; background: var(--hover-bg); border-radius: 4px;">
                    {{ data_usage }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p><em>כאן יוצגו הגדרות נוספות של Modem בעתיד, כולל אפשרות להגדרה ושינוי פרמטרים.</em></p>
    </div>
</div>
{% endblock %}
