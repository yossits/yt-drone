{% extends "base.html" %}

{% block title %}YT-Drone{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h2 class="card-title">הגדרות Dynamic DNS</h2>
    </div>
    <div class="card-body">
        <div class="form-container">
            <div class="setting-row">
                <label class="form-label no-margin">הפעל Dynamic DNS</label>
                <label class="toggle-switch">
                    <input type="checkbox" class="toggle-switch-input" {% if enabled %}checked{% endif %}>
                    <span class="toggle-switch-slider"></span>
                </label>
            </div>

            <div class="form-group">
                <label class="form-label">ספק שירות</label>
                <input type="text" class="form-input" value="{{ provider }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">דומיין</label>
                <input type="text" class="form-input" value="{{ domain }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">כתובת IP נוכחית</label>
                <input type="text" class="form-input" value="{{ current_ip }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">עדכון אחרון</label>
                <div class="info-box">
                    {{ last_update }}
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">מרווח עדכון</label>
                <div class="info-box">
                    {{ update_interval }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p><em>כאן יוצגו הגדרות נוספות של Dynamic DNS בעתיד, כולל אפשרות להגדרה ושינוי פרמטרים.</em></p>
    </div>
</div>
{% endblock %}
