{% extends "base.html" %}

{% block title %}YT-Drone{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h2 class="card-title">הגדרות VPN</h2>
    </div>
    <div class="card-body">
        <div class="form-container">
            <div class="setting-row">
                <label class="form-label no-margin">הפעל VPN</label>
                <label class="toggle-switch">
                    <input type="checkbox" class="toggle-switch-input" {% if enabled %}checked{% endif %}>
                    <span class="toggle-switch-slider"></span>
                </label>
            </div>

            <div class="form-group">
                <label class="form-label">שרת VPN</label>
                <input type="text" class="form-input" value="{{ server }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">פרוטוקול</label>
                <input type="text" class="form-input" value="{{ protocol }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">סטטוס</label>
                <div class="info-box">
                    <span class="badge {% if status == 'Connected' %}badge-success{% else %}badge-danger{% endif %}">{{ status }}</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">כתובת IP</label>
                <input type="text" class="form-input" value="{{ ip_address }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">זמן פעילות</label>
                <div class="info-box">
                    {{ uptime }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p><em>כאן יוצגו הגדרות נוספות של VPN בעתיד, כולל אפשרות להגדרה ושינוי פרמטרים.</em></p>
    </div>
</div>
{% endblock %}
