{% extends "base.html" %}

{% block title %}YT-Drone{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h2 class="card-title">הגדרות כלליות</h2>
    </div>
    <div class="card-body">
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">שם האפליקציה</label>
                <input type="text" class="form-input" value="{{ app_name }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">גרסה</label>
                <input type="text" class="form-input" value="{{ version }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">תאריך בנייה</label>
                <input type="text" class="form-input" value="{{ build_date }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">גרסת Python</label>
                <input type="text" class="form-input" value="{{ python_version }}" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">גרסת FastAPI</label>
                <input type="text" class="form-input" value="{{ fastapi_version }}" readonly>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">הגדרות התנהגות</h2>
    </div>
    <div class="card-body">
        <div class="form-container">
            <div class="setting-row">
                <label class="form-label no-margin">הפעל אוטומטית בעת הפעלה</label>
                <label class="toggle-switch">
                    <input type="checkbox" class="toggle-switch-input" {% if auto_start %}checked{% endif %}>
                    <span class="toggle-switch-slider"></span>
                </label>
            </div>

            <div class="form-group">
                <label class="form-label">רמת לוג</label>
                <select class="form-select">
                    <option value="DEBUG" {% if log_level == 'DEBUG' %}selected{% endif %}>DEBUG</option>
                    <option value="INFO" {% if log_level == 'INFO' %}selected{% endif %}>INFO</option>
                    <option value="WARNING" {% if log_level == 'WARNING' %}selected{% endif %}>WARNING</option>
                    <option value="ERROR" {% if log_level == 'ERROR' %}selected{% endif %}>ERROR</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">גודל מקסימלי של לוג</label>
                <input type="text" class="form-input" value="{{ max_log_size }}" readonly>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <button class="btn btn-primary btn-spaced">
            שמור שינויים
        </button>
        <button class="btn btn-secondary">
            איפוס להגדרות ברירת מחדל
        </button>
        <p class="text-muted">
            <em>כפתורים אלה יהיו פעילים בעתיד עם מערכת שמירת הגדרות אמיתית.</em>
        </p>
    </div>
</div>
{% endblock %}
